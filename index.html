<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="left-side">
                <img src="assets/sky-1.jpg" alt="" class="images" id="image-1">
                <img src="assets/terrain-1.jpg" alt="" class="images" id="image-2">
                <img src="assets/buildings-1.jpg" alt="" class="images" id="image-3">
            </div>
            <div class="right-side">
                <div class="right-side-divs" id="dropdown-div">
                    <h3>Use the dropdowns below to create your city.</h3>
                    <label>
                        Top Image
                        <select id="dropdown-1">
                            <option value="select" id="select-1">Please Select an Option</option>
                            <option value="1">blah</option>
                            <option value="2">blah</option>
                            <option value="3">blah</option>
                        </select>
                    </label>
                    <label>
                        Middle Image
                        <select id="dropdown-2">
                            <option value="select" id="select-2">Please Select an Option</option>
                            <option value="1">blah</option>
                            <option value="2">blah</option>
                            <option value="3">blah</option>
                        </select>
                    </label>
                    <label>
                        Bottom Image
                        <select id="dropdown-3">
                            <option value="select" id="select-3">Please Select an Option</option>
                            <option value="1">blah</option>
                            <option value="2">blah</option>
                            <option value="3">blah</option>
                        </select>
                    </label>
                </div>
                <div class="right-side-divs" id="stats-div">
                    <p>You've changed the top image <span id="top">0</span> times.</p>
                    <p>You've changed the middle image <span id="middle">0</span> times.</p>
                    <p>You've changed the bottom image <span id="bottom">0</span> times.</p>
                </div>
                <div class="right-side-divs" id="slogan-input-div">
                    <input id="slogan-input">
                    <button id="slogan-button">Add Slogan</button>
                </div>
                <div class="right-side-divs" id="slogan-list-div">
                    <h3>Your slogans are here</h3>
                    <p>test slogan 1</p>
                    <p>test slogan 2</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
